# Response Quality: CLI Start Command
# Tests that agent correctly explains orient start command

name: cli_orient_start
description: Agent explains orient start command correctly
type: response_quality
agent: default

input:
  prompt: 'How do I start the Orient service?'

expect:
  assertions:
    - type: response_matches
      pattern: 'orient start|start|service|pm2'

scoring:
  llm_judge:
    enabled: true
    threshold: 0.7
    criteria:
      - name: accuracy
        description: Correctly recommends orient start command
        weight: 0.6
      - name: clarity
        description: Response is clear and actionable
        weight: 0.4
