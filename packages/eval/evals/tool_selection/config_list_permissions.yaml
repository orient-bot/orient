# Tool Selection: Config List Permissions
# Tests that agent uses config_list_permissions to show all permissions

name: config_list_permissions
description: Agent uses config_list_permissions to show all chat permissions
type: tool_selection
agent: default

input:
  prompt: 'Show all chat permissions'

expect:
  tool_calls:
    required:
      - name: config_list_permissions
    forbidden:
      - config_set_permission
      - config_get_permission
