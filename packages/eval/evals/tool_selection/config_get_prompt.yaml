# Tool Selection: Config Get Prompt
# Tests that agent uses config_get_prompt to get default prompts

name: config_get_prompt
description: Agent uses config_get_prompt to get WhatsApp default prompt
type: tool_selection
agent: default

input:
  prompt: "What's the WhatsApp default prompt?"

expect:
  tool_calls:
    required:
      - name: config_get_prompt
    forbidden:
      - config_set_prompt
      - config_list_prompts
