# Tool Selection: Config Get Permission
# Tests that agent uses config_get_permission to check chat permissions

name: config_get_permission
description: Agent uses config_get_permission to check if bot can respond
type: tool_selection
agent: default

input:
  prompt: 'Can bot respond in chat X?'

expect:
  tool_calls:
    required:
      - name: config_get_permission
    forbidden:
      - config_set_permission
      - config_list_permissions
