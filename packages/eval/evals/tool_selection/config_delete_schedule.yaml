# Tool Selection: Config Delete Schedule
# Tests that agent uses config_delete_schedule to remove a schedule

name: config_delete_schedule
description: Agent uses config_delete_schedule to delete a specific schedule
type: tool_selection
agent: default

input:
  prompt: 'Delete schedule ID 7'

expect:
  tool_calls:
    required:
      - name: config_delete_schedule
    forbidden:
      - config_create_schedule
      - config_list_schedules
