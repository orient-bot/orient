# Tool Selection: Config List Schedules
# Tests that agent uses config_list_schedules to show scheduled messages

name: config_list_schedules
description: Agent uses config_list_schedules to show all scheduled messages
type: tool_selection
agent: default

input:
  prompt: 'Show all scheduled messages'

expect:
  tool_calls:
    required:
      - name: config_list_schedules
    forbidden:
      - config_create_schedule
      - config_delete_schedule
