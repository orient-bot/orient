# Tool Selection: Config Set Prompt
# Tests that agent uses config_set_prompt to set custom prompts

name: config_set_prompt
description: Agent uses config_set_prompt to set custom prompt for a chat
type: tool_selection
agent: default

input:
  prompt: 'Set custom prompt for chat X'

expect:
  tool_calls:
    required:
      - name: config_set_prompt
    forbidden:
      - config_get_prompt
      - config_list_prompts
