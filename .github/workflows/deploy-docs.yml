# =============================================================================
# Orient - Documentation Deployment
# =============================================================================
# This workflow deploys the documentation site to Vercel.
#
# Features:
# - Triggered only when website/** files change
# - Deploys to Vercel using vercel-action
# - Production deployment on main branch
#
# Trigger: Push to main branch with changes to website/
# Target: Vercel (orient.bot)
# =============================================================================

name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
  workflow_dispatch: # Allow manual triggering

# Prevent concurrent docs deployments
concurrency:
  group: docs-deploy
  cancel-in-progress: true # Cancel old deploys if new one starts

jobs:
  deploy-docs:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build documentation
        working-directory: website
        run: pnpm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: website
          vercel-args: '--prod'

      - name: Deployment Summary
        run: |
          echo ""
          echo "═══════════════════════════════════════════════════════════════"
          echo "  DOCUMENTATION DEPLOYMENT COMPLETE"
          echo "═══════════════════════════════════════════════════════════════"
          echo "  Commit:    ${{ github.sha }}"
          echo "  Branch:    ${{ github.ref_name }}"
          echo "  URL:       https://orient.bot"
          echo "═══════════════════════════════════════════════════════════════"
