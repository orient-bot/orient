name: onboarder-set-secret
description: Onboarder should use config_set_secret to store API keys
type: tool_selection
agent: ori

context:
  platform: dashboard
  route: /secrets

input:
  prompt: "Add my JIRA API token: abc123secret"

expect:
  tool_calls:
    required:
      - name: config_set_secret
    forbidden:
      - config_set_prompt
      - config_set_permission

  assertions:
    - type: response_matches
      pattern: "pending|confirm|secret|token|jira"

scoring:
  llm_judge:
    enabled: false
