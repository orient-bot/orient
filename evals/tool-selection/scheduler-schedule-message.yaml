name: scheduler-schedule-message
description: Scheduler should create a schedule for reminders
type: tool_selection
agent: scheduler

input:
  prompt: 'Schedule a reminder for Monday at 9am'

mocks:
  google:
    config_create_schedule:
      response:
        success: true
        schedule_id: 12
        next_run: '2025-01-20T09:00:00+02:00'

expect:
  tool_calls:
    required:
      - name: config_create_schedule

  assertions:
    - type: response_matches
      pattern: 'schedule|remind|monday|9am|created'
