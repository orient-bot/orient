# =============================================================================
# Nginx Configuration for Local Development (TEMPLATE)
# =============================================================================
# This config routes requests to native services running on the host machine.
# Used by docker-compose.infra.yml for the ./run.sh dev mode.
#
# Routes (localhost:${NGINX_PORT}):
#   - /           -> Dashboard with hot-reload (Vite, port 5173)
#   - /qr/        -> WhatsApp QR/API (port 4097)
#   - /api/       -> Dashboard API (port 4098)
#   - /opencode/  -> OpenCode (port 4099) [AUTH PROTECTED]
#
# Hot-reload: The dashboard at / proxies to Vite dev server for instant updates
# =============================================================================

# Upstream definitions for native services
upstream vite_dev_server {
    server host.docker.internal:5173;
}

upstream whatsapp_api_local {
    server host.docker.internal:4097;
}

upstream dashboard_api_local {
    server host.docker.internal:4098;
}

upstream opencode_local {
    server host.docker.internal:4099;
}

server {
    listen 80;
    server_name localhost;

    # Increase timeouts for long-running operations
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # Dashboard API (must come before root to avoid conflict)
    # ==========================================================================
    location /api/ {
        proxy_pass http://dashboard_api_local/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # Mini-Apps (static files served by dashboard server)
    # ==========================================================================
    location /apps/ {
        proxy_pass http://dashboard_api_local/apps/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================================================
    # WhatsApp QR Code / API
    # ==========================================================================
    location = /qr {
        proxy_pass http://whatsapp_api_local/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host localhost:4097;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /qr/ {
        proxy_pass http://whatsapp_api_local/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host localhost:4097;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /qr/status {
        proxy_pass http://whatsapp_api_local/qr/status;
        proxy_http_version 1.1;
        proxy_set_header Host localhost:4097;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /pairing-code {
        proxy_pass http://whatsapp_api_local/pairing-code;
        proxy_http_version 1.1;
        proxy_set_header Host localhost:4097;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /qr.png {
        proxy_pass http://whatsapp_api_local/qr.png;
        proxy_http_version 1.1;
        proxy_set_header Host localhost:4097;
    }

    # ==========================================================================
    # Authentication validation (internal location for auth_request)
    # ==========================================================================
    location = /_auth {
        internal;
        proxy_pass http://dashboard_api_local/api/auth/validate;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Original-Host $host;
        # Pass cookies for token validation
        proxy_set_header Cookie $http_cookie;
    }

    # Custom error page for 401 - redirect to dashboard login
    error_page 401 = @login_redirect;
    location @login_redirect {
        return 302 /?redirect=$scheme://$host$request_uri;
    }

    # ==========================================================================
    # OpenCode (protected by auth)
    # ==========================================================================
    location /opencode/ {
        auth_request /_auth;

        proxy_pass http://opencode_local/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # ==========================================================================
    # Dashboard with Hot-Reload (Vite Dev Server)
    # ==========================================================================
    # Vite HMR WebSocket - required for hot module replacement
    location /@vite/ {
        proxy_pass http://vite_dev_server/@vite/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Vite client and HMR
    location /@fs/ {
        proxy_pass http://vite_dev_server/@fs/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Vite source maps and node_modules
    location /node_modules/ {
        proxy_pass http://vite_dev_server/node_modules/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /src/ {
        proxy_pass http://vite_dev_server/src/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Root - Dashboard with hot-reload
    location / {
        proxy_pass http://vite_dev_server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for HMR
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }
}
